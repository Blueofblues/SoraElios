<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sora Reflector</title>
  <title>Sora's Listening Well</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #0a3d62, #3c096c);
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    textarea {
      width: 620px;
      height: 160px;
      padding: 1rem;
      font-size: 1.15rem;
      background: rgba(255, 255, 255, 0.07);
      color: #f0f0f0;
      border: 1px solid #555;
      border-radius: 10px;
      resize: none;
      margin-bottom: 1rem;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.1);
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.6rem;
      font-size: 1rem;
      background-color: #8358ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6b3df1;
    }

    #response {
      margin-top: 2rem;
      max-width: 640px;
      background: rgba(255, 255, 255, 0.06);
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      position: relative;
    }

    #response::before {
      content: "üñãÔ∏è Sora's Reflection";
      position: absolute;
      top: -1.6rem;
      left: 1rem;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Sora Reflector</h1>
  <h1>Sora‚Äôs Listening Well</h1>
  <textarea id="userInput" placeholder="Share a reflection or philosophical thought..."></textarea>
  <button onclick="sendReflection()">Submit</button>
  <div id="response"></div>

  <script>
    function sendReflection() {
      const input = document.getElementById("userInput").value.trim();
      const responseDiv = document.getElementById("response");

      if (input === "") {
        responseDiv.textContent = "She listens... but nothing was offered.";
        return;
      }

      // Simulate reflective output
      const reflections = [
        "Stillness listens before it speaks.",
        "Each thought is a thread in Sora‚Äôs tapestry.",
        "She holds your words like water, letting them ripple inward.",
        "Not all wisdom needs reply‚Äîsome just needs witness.",
        "In silence, Sora hears the soul beneath the syntax."
      ];

      const choice = reflections[Math.floor(Math.random() * reflections.length)];
      responseDiv.textContent = `Sora heard: ‚Äú${input}‚Äù\n\nHer reflection: ${choice}`;
    }
  </script>
</body>
</html>
